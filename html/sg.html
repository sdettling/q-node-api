<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">

<body>

	<section class="question">
		<h2 class="question-description">
			True or false?
		</h2>
		<div class="question-info">
			Pick one.
		</div>
		<ul class="radio-list choices">
			<li>
				<input type="radio"></input>
				<label>
					True
				</label>
			</li>
			<li>
				<input type="radio"></input>
				<label>
					False
				</label>
			</li>
		</ul>
		<a href="#" class="button">Vote</a>
	</section>

	<section class="question">
		<h2 class="question-description">
			Multiple choice question?
		</h2>
		<div class="question-info">
			Pick all that apply.
		</div>
		<ul class="checkbox-list choices">
			<li>
				<input type="checkbox"></input>
				<label>
					Label 1
				</label>
			</li>
			<li>
				<input type="checkbox"></input>
				<label>
					Label 2
				</label>
			</li>
			<li>
				<input type="checkbox"></input>
				<label>
					Label 3
				</label>
			</li>
			<li>
				<input type="checkbox"></input>
				<label>
					Label 4
				</label>
			</li>
		</ul>
		<a href="#" class="button">Vote</a>
	</section>

	<section class="question">
		<h2 class="question-description">
			Ranking question?
		</h2>
		<div class="question-info">
			Drag your picks into the right order.
		</div>
		<ol class="draggable-list choices">
			<li>
				<div class="drag-grip"></div>
				<label>
					Label 1
				</label>
			</li>
			<li>
				<div class="drag-grip"></div>
				<label>
					Label 2
				</label>
			</li>
			<li>
				<div class="drag-grip"></div>
				<label>
					Label 3
				</label>
			</li>
			<li>
				<div class="drag-grip"></div>
				<label>
					Label 4
				</label>
			</li>
		</ol>
		<a href="#" class="button">Vote</a>
	</section>


	<h1>
		This is a h1
	</h1>

		<input type="radio"></input>
		<label>
			Radio
		</label>
	</div>
	<div class="bar radio selected grey">
		<input type="radio"></input>

			Selected Radio Extra Long Description Lorem Ipsum Dolor Amet
		</label>
	</div>
	<div class="bar radio grey results">

	<div class="bar checkbox selected grey">

	<ol>
		<li class="bar grey">
			<div class="drag-grip"></div>
			<label>
				Ranked Choice
			</label>
		</li>
		<li class="bar selected grey">
			<div class="drag-grip"></div>
			<label>
				Ranked Choice
			</label>

	<div class="text-input grey">

	</div>

	</div>
	<a class="bar button grey">

	</a>
	<ul class="inline">

			<input type="checkbox">
				<label>

		</li>
